name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up DockerBuildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker images
        run: |
          cd frontend
          docker build -t reactjs-frontend:latest .
          docker push reactjs-frontend:latest
          cd ../backend
          docker build -t express-server:latest .
          docker push express-server:latest
          cd ..
 
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
      
      - name: Check cluster status
        run: |
          cluster_status=$(terraform output cluster_status)
          if [ "$cluster_status" = "running" ]; then
            echo "Cluster already running, skipping deployment"
            exit 0
          fi
      
      - name: Create Kubernetes cluster
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: |
          terraform init
          terraform apply -auto-approve -var "do_token=$DO_TOKEN"
     
      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment.yaml
